<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/pata.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
    <script>
        function validar() {
            let nombre = document.datos.nombre;
            console.log("Nombre: ", nombre);
            let edad = document.datos.edad;
            console.log("Edad: ", edad.value)
            let email = document.datos.email;
            let patron = /^[A-Za-z0-9-_]+@[A-Za-z]+.[A-Za-z]+.[A-Za-z]+$/;
            let mensaje = document.datos.mensaje;
            if (nombre.value.trim() === "" || nombre.value.length < 3) {
                document.querySelector('#errorNombre').style.display = 'inline';
                nombre.focus();
                return false;
            } else {
                document.querySelector('#errorNombre').style.display = 'none';
            }

            if (edad.value.trim() === "" || isNaN(edad.value) || edad.value < 12 || edad.value > 120) {
                document.querySelector('#errorEdad').style.display = 'inline';
                edad.focus();
                return false;
            } else {
                document.querySelector('#errorEdad').style.display = 'none';
            }

            if (!patron.test(email.value) || email.value.trim() === "") {
                document.querySelector('#errorEmail').style.display = 'inline';
                email.focus();
                return false;
            } else {
                document.querySelector('#errorEmail').style.display = 'none';
            }
            let respuestas = document.getElementById('respuestas');
            respuestas.innerHTML = '¡Datos ingresados correctamente!';
            let parrafoNombre = document.createElement('p');
            parrafoNombre.innerHTML = "Nombre: " + nombre.value;
            respuestas.appendChild(parrafoNombre);
            let parrafoEdad = document.createElement('p');
            parrafoEdad.innerHTML = "Edad: " + edad.value;
            respuestas.appendChild(parrafoEdad);
            let parrafoEmail = document.createElement('p');
            parrafoEmail.innerHTML = "Email: " + email.value;
            respuestas.appendChild(parrafoEmail);
            let parrafoMensaje = document.createElement('p');
            parrafoMensaje.innerHTML = "Mensaje: " + mensaje.value;
            respuestas.appendChild(parrafoMensaje);

            return false;
        }

    </script>
</head>

<body>
    <div class="logo"><a href="paginaprincipal.html"><img src="img/logo.png" alt="Patitas Felices" width="200px"
                height="75px"></a>
        <h1>Contacto</h1>
    </div>
    <div class="caja">
        <form action="" method="get" name="datos" onsubmit="validar()">
            <div class="formulario">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                    <span id="errorNombre" class="error">Debe ingresar un nombre válido</span>
                </div>
                <div>
                    <label for="edad">Edad: </label>
                    <input type="text" name="edad" id="edad">
                    <span id="errorEdad" class="error">Debe ingresar una edad válida entre 12 y 120</span>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                    <span id="errorEmail" class="error">Debe ingresar un formato de email válido</span>
                </div>
                <div>
                    <textarea name="mensaje" form="datos" maxlength="200" rows="9" cols="50" onfocus="this.value=''"
                        placeholder="Inserta un comentario(opcional)"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Datos">
                </div>
                <div id="respuestas"></div>
            </div>
        </form>
        <div class="final">
            Redes Sociales
            <div class="flex-container">
                <div><img class="redes" src="redes/facebook.png"></div>
                <div><img class="redes" src="redes/gorjeo.png"></div>
                <div><img class="redes" src="redes/instagram.png"></div>
                <div><img class="redes" src="redes/tik-tok.png"></div>
                <div><img class="redes" src="redes/youtube (1).png"></div>
            </div>
        </div>
    </div>

</body>

</html>
